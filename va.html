    <div class="container">
        <h1>Career Counseling Voice Assistant</h1>

        <p>Say "Hello" to start the conversation.</p>

        <button id="startButton">Start Listening</button>

        <div id="output"></div>

        <script>
            const startButton = document.getElementById('startButton');
            const output = document.getElementById('output');
            let recognizing = false;
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();

            recognition.continuous = true;
            recognition.lang = 'en-US';

            recognition.onstart = function () {
                recognizing = true;
                startButton.innerHTML = 'Listening...';
            };

            recognition.onend = function () {
                recognizing = false;
                startButton.innerHTML = 'Start Listening';
            };

            recognition.onresult = function (event) {
                const transcript = event.results[event.results.length - 1][0].transcript;
                output.innerHTML = transcript;

                handleVoiceCommand(transcript);
            };

            startButton.addEventListener('click', function () {
                if (recognizing) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            function handleVoiceCommand(command) {
                const lowerCommand = command.toLowerCase();

                if (lowerCommand.includes('hello')) {
                    output.innerHTML = 'Hello! How can I assist you with your career choices?';
                } else if (lowerCommand.includes('career advice')) {
                    output.innerHTML = 'Sure, I can help with career advice. Please provide more details about your interests and goals.';
                } else {
                    output.innerHTML = "I'm sorry, I couldn't understand that. Please try again.";
                }
            }
        </script>
        
    </div>
    <p align="center"><button class="submit-button" onclick="window.location.href = 'aptitude.html';">Next</button></p>
</body>
